<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-background">
            <h1>Food Recipe Book</h1>
            <nav>
                <ul>
                    <li><a href="#breakfast">Breakfast</a></li>
                    <li><a href="#lunch">Lunch</a></li>
                    <li><a href="#dinner">Dinner</a></li>
                    <li><a href="#desserts">Desserts</a></li>
                    <li><a href="#snacks">Snacks</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="search">
            <input type="text" id="search-bar" placeholder="Search recipes...">
            <button id="search-button">Search</button>
        </section>

        <section id="breakfast">
            <h2>Breakfast Recipes</h2>
            <div class="recipe-card" data-recipe="pancakes">
                <img src="images/pancakes.jpg" alt="Pancakes">
                <h3>Pancakes</h3>
                <p>Fluffy pancakes made with love. Perfect for a weekend brunch.</p>
                <button class="view-recipe">View Recipe</button>
                <div class="rating">
                    <span class="rating-label">Rating:</span>
                    <div class="rating-stars" data-recipe="pancakes"></div>
                    <span class="rating-value" data-recipe="pancakes">0</span>
                </div>
                <div class="comments">
                    <h4>Comments:</h4>
                    <div class="comments-list" data-recipe="pancakes"></div>
                    <textarea class="comment-input" placeholder="Add a comment..."></textarea>
                    <button class="comment-submit" data-recipe="pancakes">Submit Comment</button>
                </div>
            </div>
            <!-- More recipe cards... -->
            <div class="pagination">
                <button class="prev-page">Previous</button>
                <span class="page-number">Page 1</span>
                <button class="next-page">Next</button>
            </div>
        </section>

        <!-- Similar structure for Lunch, Dinner, Desserts, and Snacks -->

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="recipe-details"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Food Recipe Book. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
